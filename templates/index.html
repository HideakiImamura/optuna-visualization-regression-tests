<!DOCTYPE html>
<html lang="en">
<head>
<title>Optuna Visual Regression Tests</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.wrapper {
    padding: 64px;
    width: 1200px;
    background-color: rgb(255, 255, 255);
    box-shadow: rgba(0, 0, 0, 0.08) 0 8px 24px;
    margin: 0px auto;
    border-radius: 8px;
}
.plot {
    max-width: 100%;
}
</style>
</head>
<body>
    <div class="wrapper">
        <h1>Optuna Visual Regression Tests</h1>
        <h2>plot_optimization_history()</h2>
        <table>
            <tr>
                <th>matplotlib</th>
                <th>plotly</th>
            </tr>
            {% for plotly_file, matplotlib_file in optimization_history_files %}
            <tr>
                <td><img class="plot" src="{{ plotly_file }}"></th>
                <td><img class="plot" src="{{ matplotlib_file }}"></th>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
